<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Pengaturan dasar dan metadata halaman -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Task Manager</title>

    <!-- Menghubungkan ke Google Fonts "Inter" untuk tipografi yang modern -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Menghubungkan ke file CSS eksternal untuk desain -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kontainer Utama yang membungkus seluruh konten aplikasi -->
    <div class="app-container">
        
        <!-- Bagian 1: Profil Pengguna -->
        <section class="profile-section">
            <div class="profile-avatar"></div>
            <div class="profile-name"></div>
            <div class="profile-stats"></div>
        </section>

        <!-- Bagian 2: Daftar Kategori Tugas -->
        <main class="task-categories">
            <div class="main-header">
                <h2>Tugas Saya</h2>
                <button id="add-task-btn" class="add-btn">+</button>
            </div>
            
            <div class="category-card" id="high-priority-card">
                <h3>Prioritas Tinggi</h3>
                <p class="task-count">0 Tugas</p>
                <p class="task-percentage">0% Selesai</p>
            </div>
            <div class="category-card" id="medium-priority-card">
                <h3>Prioritas Menengah</h3>
                <p class="task-count">0 Tugas</p>
                <p class="task-percentage">0% Selesai</p>
            </div>
            <div class="category-card" id="low-priority-card">
                <h3>Prioritas Rendah</h3>
                <p class="task-count">0 Tugas</p>
                <p class="task-percentage">0% Selesai</p>
            </div>
        </main>

        <!-- REVISI: Bagian 3: Tampilan Daftar Tugas (Awalnya Tersembunyi) -->
        <section class="task-list-view hidden">
            <div class="list-header">
                <button id="back-to-dashboard-btn">&larr; Kembali</button>
                <h2 id="list-title">Prioritas Tugas</h2>
            </div>
            <div id="task-list-container">
                <!-- Daftar tugas akan ditampilkan di sini oleh JavaScript -->
            </div>
        </section>

        <!-- Footer Aplikasi -->
        <footer class="app-footer">
            <p>&copy; 2024 Dibuat oleh Akbar Ramadhan</p>
        </footer>

    </div>

    <!-- === MODAL / POP-UP === -->
    <div id="welcome-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <button class="close-btn" id="close-welcome-modal">&times;</button>
        <h2>Selamat Datang di Aplikasi TugasKu!</h2>
        <p>Silakan masukkan nama Anda untuk memulai.</p>
        <form id="welcome-form">
          <input type="text" id="username-input" placeholder="Ketik nama Anda..." required>
          <button type="submit">Simpan & Mulai</button>
        </form>
      </div>
    </div>
    <div id="task-form-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <button class="close-btn" id="close-task-form-modal">&times;</button>
        <h2 id="form-title">Tambah Tugas Baru</h2>
        <form id="task-form">
          <label for="task-name-input">Nama Tugas:</label>
          <input type="text" id="task-name-input" required name="task-name">
          <label for="task-description-input">Deskripsi:</label>
          <textarea id="task-description-input" name="task-description"></textarea>
          <label for="task-deadline-input">Tenggat Waktu:</label>
          <input type="date" id="task-deadline-input" name="task-deadline">
          <label for="task-priority-select">Prioritas:</label>
          <select id="task-priority-select" name="task-priority">
            <option value="high">Prioritas Tinggi</option>
            <option value="medium">Prioritas Menengah</option>
            <option value="low">Prioritas Rendah</option>
          </select>
          <button type="submit" id="task-form-submit-btn">Tambah Tugas</button>
        </form>
      </div>
    </div>
    
    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
